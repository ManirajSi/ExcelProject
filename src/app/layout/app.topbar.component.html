<!-- <p-toast /> -->
<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img
            src="assets/layout/images/{{
                layoutService.config().colorScheme === 'light'
                    ? 'Primelogo-dark'
                    : 'Primelogo-dark'
            }}.PNG"
            alt="logo"
        />
        <span>{{ webName }}</span>
    </a>

    <button
        #menubutton
        *ngIf="sideBarButton.show"
        class="p-link layout-menu-button layout-topbar-button"
        (click)="layoutService.onMenuToggle()"
    >
        <i class="pi pi-bars"></i>
    </button>

    <button
        #topbarmenubutton
        class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()"
    >
        <i class="pi pi-ellipsis-v"></i>
    </button>
    <!-- app.component.html -->
    <div class="p-inputgroup">
        <p-autoComplete
            [(ngModel)]="selectedItem"
            [suggestions]="filteredItems"
            (completeMethod)="searchItems($event)"
            field="name"
            [forceSelection]="true"
            placeholder="Search..."
        >
        </p-autoComplete>
        <span class="p-inputgroup-addon">
            <button pButton type="button" icon="pi pi-search"></button>
        </span>
    </div>

    <p-menubar *ngIf="menuItems.length > 0" [model]="menuItems" />
    <!-- <div><p-speedDial [model]="items" direction="down" /></div> -->
    <p-splitButton
        label="Save"
        (onClick)="selectedActionCall()"
        [model]="nestedActionitems"
        class="mr-2 custom-splitbutton"
    />
    <div
        #topbarmenu
        class="layout-topbar-menu"
        [ngClass]="{
            'layout-topbar-menu-mobile-active':
                layoutService.state.profileSidebarVisible
        }"
    >
        <p-fileUpload
            #fileUpload
            [pTooltip]="'upload your excel to Preview'"
            name="myfile[]"
            mode="basic"
            [auto]="true"
            styleClass="d-none"
            accept=".xlsx, .xls, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
            (onSelect)="onFileSelect(fileUpload, $event)"
        ></p-fileUpload>
        <button class="p-link layout-topbar-button" (click)="loginRedirect()">
            <img
                src="assets/layout/images/Primelogo-dark.PNG"
                alt="Profile Image"
                class="button-image"
            />
            <!-- <i class="pi pi-user"></i> -->
            <span>Profile</span>
        </button>
        <button
            class="p-link layout-topbar-button"
            [routerLink]="'/documentation'"
        >
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
</div>
