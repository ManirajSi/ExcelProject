<div class="card mb-3">
    <div>
        <div>
            <p>Current Count: {{ (setting$ | async)?.count }}</p>
            <p-accordion [multiple]="true">
                <p-accordionTab>
                    <ng-template pTemplate="header">
                        <span class="flex align-items-center gap-2 w-full">
                            <p-avatar
                                image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                                shape="circle"
                            />
                            <span class="font-bold white-space-nowrap">
                                Pagination
                            </span>
                            <p-inputSwitch
                                [(ngModel)]="paginationChecked"
                                (onChange)="onSwitch()"
                            />
                        </span>
                    </ng-template>
                    <textarea
                        rows="5"
                        cols="30"
                        pInputTextarea
                        [autoResize]="true"
                        class="w-full"
                        style="resize: vertical; min-width: 0"
                    ></textarea>
                </p-accordionTab>
                <p-accordionTab>
                    <ng-template pTemplate="header">
                        <span class="flex align-items-center gap-2 w-full">
                            <p-avatar
                                image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                                shape="circle"
                            />
                            <span class="font-bold white-space-nowrap">
                                SideNav
                            </span>
                            <p-inputSwitch [(ngModel)]="sidenavChk" />
                        </span>
                    </ng-template>
                    <textarea
                        rows="5"
                        cols="30"
                        pInputTextarea
                        [autoResize]="true"
                        class="w-full"
                        style="resize: vertical; min-width: 0"
                    ></textarea>
                </p-accordionTab>
            </p-accordion>
        </div>
    </div>
</div>
