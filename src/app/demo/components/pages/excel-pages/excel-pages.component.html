<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <div *ngFor="let category of groupedData">
                <h2>{{ category.category }}</h2>
                <div *ngFor="let subCategory of category.subCategories">
                    <h3>{{ subCategory.subCategory }}</h3>
                    <div *ngFor="let content of subCategory.contents">
                        <ng-container
                            *ngIf="isImageArray(content); else htmlContent"
                        >
                            <ngx-slick-carousel
                                class="carousel"
                                [config]="slideConfig"
                            >
                                <div
                                    ngxSlickItem
                                    *ngFor="let imgUrl of content"
                                    class="slide"
                                >
                                    <img
                                        [src]="sanitizeUrl(imgUrl)"
                                        alt="Image"
                                        style="width: 100%; height: auto"
                                    />
                                </div>
                            </ngx-slick-carousel>
                        </ng-container>
                        <ng-template #htmlContent>
                            <div [innerHTML]="content"></div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
