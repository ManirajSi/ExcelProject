<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <div *ngFor="let category of groupedData; let i = index">
                <div>
                    <h2>{{ category.category }}</h2>
                    <div
                        *ngFor="
                            let subCategory of category.subCategories;
                            let j = index
                        "
                    >
                        <!-- Assign a unique ID based on indices -->
                        <div [id]="'section-' + i + '-' + j">
                            <h3>{{ subCategory.subCategory }}</h3>
                            <div *ngFor="let content of subCategory.contents">
                                <div [innerHTML]="content"></div>
                                <ng-container
                                    *ngTemplateOutlet="
                                        htmlContent;
                                        context: { $implicit: content }
                                    "
                                ></ng-container>
                                <ng-template #htmlContent>
                                    <ngx-slick-carousel
                                        class="carousel"
                                        [config]="slideConfig"
                                    >
                                        <div
                                            ngxSlickItem
                                            *ngFor="let imgUrl of imageUrls"
                                            class="slide"
                                        >
                                            <img
                                                [src]="sanitizeUrl(imgUrl)"
                                                alt="Image"
                                                style="
                                                    width: 100%;
                                                    height: auto;
                                                "
                                            />
                                        </div>
                                    </ngx-slick-carousel>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
